    <title>Color Flipper</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: brown;
        }
        .top {
            height: 50%;
            width: 100%;
            position: absolute;
        }
        .top-left, .bottom-left {
            height: 100%;
            width: 50%;
            float: left;
            border: 2px solid #fff;
        }
        .bottom {
            top: 50%;
            height: 50%;
            width: 100%;
            position: absolute;
        }
        .bottom-right, .top-right {
            height: 100%;
            width: 50%;
            float: left;
            border: 2px solid #fff;
        }
        .bottom-right {
            background-color: brown;
            transition: 0.5s;
        }
        .container-one, .container-three, .container-four {
            position: relative;
            top: 50%;
            left: 50%;
            transform: translate(-10%, -50%);
        }
        .container-two {
            position: relative;
            top: 50%;
            left: 50%;
            transform: translate(-40%, -50%);
        }
        button {
            background-color: #000;
            color: #fff;
            padding: 10px;
             border: none;
            border-radius: 10px;
            font-size: 20px;
            margin: 10px;
           font-family: 'Courier New', Courier, monospace;
            font-weight: 900;
            font-style: italic;
            font-variant: small-caps;
            letter-spacing: 2px;
            filter: drop-shadow(5px 5px 5px hsl(0, 0%, 0%));
        }
        .dropdown {
        position: relative;
        display: inline-block;
        }
        .dropdown-content {
        display: none;
        position: absolute;
        background-color: #f9f9f9;
        min-width: 160px;
        min-height: 100px;
        box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
        z-index: 1;
        }
        .dropdown-content a {
        background-color: #000;
        color: #fff;
        padding: 5px 16px;
        text-decoration: none;
        display: block;
        }
        .dropdown-content a:hover {
            background-color: #fff;
            color: #000;
        }
        .dropdown:hover .dropdown-content {
        display: block;
        }
    </style>
</head>
<body>
    <div class="top">
        <div class="top-left">
            <!-- Type 1 -->
            <div class="container-one">
                <p></p>
                <button class="click">Change</button>
            </div>
            <!-- Type 2 -->
            <!-- <div class="container">
                <button class="violet" onclick="violet()">violet</button>
                <button class="crimson" onclick="crimson()">crimson</button>
                <button class="darkcyan" onclick="darkcyan()">darkcyan</button>
                <button class="darkviolet" onclick="darkviolet()">darkviolet</button>
            </div> -->
        </div>
        <div class="top-right">
            <!-- Type 3 -->
            <div class="container-two">
                <button onclick="dd('violet')">violet</button>
                <button onclick="dd('crimson')">crimson</button>
                <button onclick="dd('darkcyan')">darkcyan</button>
                <button onclick="dd('darkviolet')">darkviolet</button>
            </div>
        </div>
    </div>
    <div class="bottom">
        <div class="bottom-left">
            <!-- Type 4 -->
            <div class="container-three">
                <div class="dropdown">
                    <button class="dropbtn">Change! &#9660;</button>
                    <div class="dropdown-content">
                    <a href="#" onclick="change('violet')">violet</a>
                    <a href="#" onclick="change('crimson')">crimson</a>
                    <a href="#" onclick="change('darkcyan')">darkcyan</a>
                    <a href="#" onclick="change('darkviolet')">darkviolet</a>
                    </div>
                </div>          
            </div>
        </div>
        <div class="bottom-right">
            <!-- Type 5 -->
            <div class="container-four">
                <button id="genNew">Click Me!</button>
            </div>
        </div>
    </div>

    <!-- JS Script -->
    <!-- Type 1 -->
    <script>
        const btn1 = document.querySelector(".click");
        const body1 = document.querySelector(".top-left");
        const color1 = ["violet", "crimson", "darkcyan", "darkviolet"];
        btn1.addEventListener("click", () => {
            // console.log("Working");
            let change = parseInt(Math.random()*color1.length);
            body1.style.background = color1[change];
        })
    </script>

    <!-- Type 3 -->
    <script>
        function dd(abc) {
            let value2 = abc;
            // console.log(value);
            const body2 = document.querySelector(".top-right");
            body2.style.background = value2;
        } 
    </script>
    <!-- Type 4 -->
    <script>
        function change(abc) {
            let value3 = abc;
            // console.log(value);
            const body3 = document.querySelector(".bottom-left");
            body3.style.background = value3;
        } 
    </script>
    <!-- Type 5 -->
    <script>
        let body4 = document.querySelector(".bottom-right");
        const genNew = document.getElementById("genNew");
        // let color = document.getElementsByClassName("color");
        const setBg = () => {
        const randomColor = Math.floor(Math.random()*16777215).toString(16);
        body4.style.background = "#" + randomColor;
        // color.innerHTML = "#" + randomColor;
        }
        genNew.addEventListener("click", setBg);
        setBg();
    </script>
