    <title>Counter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .container {
            width: 100vw;
            height: 100vh;
            background: rgb(87,253,255);
            background: linear-gradient(90deg, rgba(87,253,255,1) 0%, rgba(189,247,247,1) 50%, rgba(87,253,255,1) 100%); 
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            margin-top: 20vh;
            font-size: 40px;
            font-family: 'Courier New', Courier, monospace;
        }
        p {
            font-size: 100px;
            background-color: #222;
            color: #fff;
            padding: 2px 20px;
            margin: 20px 2px;
            border-radius: 10px;
            border: 3px solid #222;
            filter: drop-shadow(5px 5px 5px #222);
        }
        .buttons {
            display: flex;
            flex-direction: row;
        }
        button {
            background-color: #000;
            color: #fff;
            border: none;
            padding: 10px 25px;
            font-size: 15px;
            border-radius: 10px;
            margin: 10px;
            filter: drop-shadow(5px 5px 5px hsl(0, 0%, 20%));
            cursor: pointer;
        }
        button:hover {
            background-color: #ccc;
            color: #000;
            transition: .5s;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Counter</h1>
        <p class="noselect">0</p>
        <div class="buttons">
            <button class="btn decre">Decrease</button>
            <button class="btn reset">Reset</button>
            <button class="btn incre">Increase</button>
        </div>
    </div>
    <script>
        let count = 0;
        // select value and buttons
        const value = document.querySelector(".noselect");
        const btns = document.querySelectorAll(".btn");

        btns.forEach((btn) => {
        btn.addEventListener("click", function (e) {
            const styles = e.currentTarget.classList;
            if (styles.contains("decre")) {
            count--;
            } else if (styles.contains("incre")) {
            count++;
            } else {
            count = 0;
            }

            if (count > 0) {
            value.style.background = "green";
            }
            if (count < 0) {
            value.style.background = "red";
            }
            if (count === 0) {
            value.style.background = "#222";
            }
            value.textContent = count;
        });
        });
    </script>
</body>
